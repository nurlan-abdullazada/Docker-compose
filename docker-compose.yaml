version: "3.8"
networks:
  kafka-net:
    ipam:
      config:
        - subnet: 172.20.0.0/16
services:
  kafka1:
    container_name: kafka1
    image: telco_kafka:latest
    build:
      context: .
    ports:
        - "9192:9192"
        - "9094:9092"
    networks:
      kafka-net:
        ipv4_address: 172.20.0.11
    volumes:
    - ./config/kafka1/server.properties:/kafka/config/server.properties
    - ./data/kafka1/:/data/kafka/
  kafka2:
    container_name: kafka2
    image: telco_kafka:latest
    build:
      context: .
    ports:
        - "9193:9192"
        - "9095:9092"
    networks:
      kafka-net:
        ipv4_address: 172.20.0.12
    volumes:
    - ./config/kafka2/server.properties:/kafka/config/server.properties
    - ./data/kafka2/:/data/kafka/
  kafka3:
    container_name: kafka3
    image: telco_kafka:latest
    build:
      context: .
    ports:
        - "9194:9192"
        - "9096:9092"
    networks:
      kafka-net:
        ipv4_address: 172.20.0.13
    volumes:
    - ./config/kafka3/server.properties:/kafka/config/server.properties
    - ./data/kafka3/:/data/kafka/

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    depends_on:
      - kafka1
    ports:
      - "8081:8081"
    networks:
      kafka-net:
        ipv4_address: 172.20.0.14
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka1:9192
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
  

  akhq:
    image: tchiotludo/akhq:0.24.0
    container_name: akhq
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            my-cluster:
              properties:
                bootstrap.servers: "localhost:9094,localhost:9095,localhost:9096"
    ports:
      - "8083:8080"
    networks:
      - kafka-net
    depends_on:
      - kafka1
      - kafka2
      - kafka3

  
